    <section id="registro admins">
        <div class="row">
            <div class="col-12">
                <h2> Registro Aministradores y Asesores</h2>
            </div>
        </div>
        <div class="row" id="resultado1">
            
        </div>
        <div id="formato5" class="form-group container">

            <label for="id" class="text-white">Id </label>
            <input class="form-control m-3" style="width: 18em" type="number" id="id" placeholder="id" disabled>
            
            <label for="identification" class="text-white">Identificacion </label>
            <input class="form-control m-3" style="width: 18em" type="number" id="identification" placeholder="identificacion">

            <label for="name" class="text-white">Nombre</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="name" placeholder="nombre">
            
            <label for="address" class="text-white">Direccion</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="address" placeholder="direccion">

            <label for="cellPhone" class="text-white">Telefono de contacto</label>
            <input class="form-control m-3" style="width: 18em" type="number" id="cellPhone" placeholder="telefono de contacto">
            
            <label for="email" class="text-white">Correo Electronico</label>
            <input class="form-control m-3" style="width: 18em" type="email" id="email" placeholder="correo">

            <label for="password" class="text-white">Contraseña</label>
            <input class="form-control m-3" style="width: 18em" type="password" id="password" placeholder="constraseña">
            
            <label for="zone" class="text-white">Zona</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="zone" placeholder="zona">
            
            <div class="form-control m-3" style="width: 18em">
                <select name="type" id="type" class="form-control" required>
                    <option selected value="">Selecciona tipo de usuario</option> 
                    <option value="coordinadorZona">COORD</option>
                    <option value="asesorComercial">ASE</option>                                                             
                  </select >                            
            </div> 
            
            <button class="btn btn-primary mb-3 center" id="buttonSave" onclick="guardarInformacionUsuarios()" disable="false">Guardar</button>
            <button class="btn btn-primary mb-3 center" id="buttonUpdate" onclick="actualizarInformacionUsuarios()"disable="true">Actualizar</button>
            
        </div>
        
    </section>
