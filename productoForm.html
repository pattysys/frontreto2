    <section id="registro admins">
        <div class="row">
            <div class="col-12">
                <h2> Registro de productos</h2>
            </div>
        </div>
        <div class="row" id="resultado1">
            
        </div>
        <div id="formato5" class="form-group container">

            <label for="id" class="text-white">Id </label>
            <input class="form-control m-3" style="width: 18em" type="text" id="id" placeholder="id" disabled>
            
            <label for="identification" class="text-white">Reference </label>
            <input class="form-control m-3" style="width: 18em" type="text" id="Reference" placeholder="Referencia">

            <label for="name" class="text-white">Marca</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="brand" placeholder="Marca">
            
            <label for="address" class="text-white">Categoria</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="category" placeholder="Categoria">

            <label for="cellPhone" class="text-white">Presentacion</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="presentation" placeholder="Presentacion">
            
            <label for="email" class="text-white">Descripcion</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="description" placeholder="Descripcion">

            <label for="password" class="text-white">Disponibilidad</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="availability" placeholder="Disponibilidad">
            
            <label for="zone" class="text-white">Precio</label>
            <input class="form-control m-3" style="width: 18em" type="number" id="price" placeholder="Precio">
            
            <label for="zone" class="text-white">Cantidad</label>
            <input class="form-control m-3" style="width: 18em" type="number" id="quantity" placeholder="Cantidad">
            
            <label for="zone" class="text-white">Fotografia</label>
            <input class="form-control m-3" style="width: 18em" type="text" id="photography" placeholder="Fotografia">
            
            <button class="btn btn-primary mb-3 center" id="buttonSave" onclick="guardarInformacionProductos()" disable="false">Guardar</button>
            <button class="btn btn-primary mb-3 center" id="buttonUpdate" onclick="actualizarInformacionProductos()"disable="true">Actualizar</button>
            
        </div>
        
    </section>
